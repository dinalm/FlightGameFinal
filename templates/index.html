<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Skytrack</title>
    <link rel="stylesheet" href="/static/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <script src="/static/index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="game-title">
                <h1>Operation Skytrack</h1>
            </div>
            <div class="buttons">
                <button id="new-game-btn">New Game</button>
                <button id="resume-btn">Resume</button>
            </div>
            <div id="name-input-section" class="hidden">
                <input type="text" id="player-name" placeholder="Enter your name" />
                <button id="submit-name-btn">Start</button>
            </div>
            <div id="resume-input-section" class="hidden">
                <input type="text" id="resume-player-name" placeholder="Enter your name to resume" />
                <button id="submit-resume-btn">Resume</button>
            </div>
        </div>
    </div>
</body>
</html>
